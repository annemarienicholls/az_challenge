{% extends "az_challenges/base.html" %}

{% block content %}

  <p>Challenges</p>
  
  <ul>
    {% for challenge in challenges %}
      <li>
		  <a href="{% url 'az_challenges:challenge' challenge.id %}">{{ challenge }}</a>
	  </li>
    {% empty %}
      <li>No challenges have been added yet.</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'az_challenges:new_challenge' %}">Add a new Challenge:</a>

{% endblock content %}
