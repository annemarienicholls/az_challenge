{% extends "az_challenges/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Create a new challenge.</h2>

{% endblock header %}

{% block content %}
  
  <form method="post" action="{% url 'az_challenges:new_challenge' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Challenge</button>
    {% endbuttons %}
    
  </form>

{% endblock content %}
