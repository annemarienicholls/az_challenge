{% extends "az_challenges/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add an activity to <a href="{% url 'az_challenges:challenge' challenge.id %}">{{ challenge }}</a>.</h2>

{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'az_challenges:new_activity' challenge.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Activity</button>
    {% endbuttons %}
  </form>

{% endblock content %}
