{% extends "az_challenges/base.html" %}

{% block content %}

  <p>Challenge: {{challenge }}</p>
  
  <p>Members:</p>
  <p>
      <a href="{% url 'az_challenges:new_member' challenge.id %}">Add New Member</a>
  </p>
  <ul>
    {% for member in members %}
      <li>
	    {{ member }} - <a href="{% url 'az_challenges:edit_member' member.id %}">Edit</a>
	  </li>
    {% empty %}
      <li>
        There are no members for this challenge yet.
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
