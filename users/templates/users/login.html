{% extends "az_challenges/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button name="submit">Log In</button>
    <input type="hidden" name="next" value="{% url 'az_challenges:index' %}" />
  </form>

{% endblock content %}
